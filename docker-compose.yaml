services:
  qdrant:
    image: qdrant/qdrant:v1.15.0 # Upgraded to match client version
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web UI
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/init:/docker-entrypoint-initdb.d

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Compose GPU config (works with docker compose up)
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  # One-shot init job that pulls the model, then exits.
  model-puller:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    entrypoint: ["ollama"]
    command: ["pull", "llama3.1:8b-instruct-q4_0"]
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

  worker:
    build: ./ingestion-worker # ðŸ‘ˆ path where your Dockerfile + worker.py live
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_SECURE: ${MINIO_SECURE}
      POSTGRES_DSN: ${POSTGRES_DSN}
      QDRANT_URL: ${QDRANT_URL}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION}
      # Extraction strategy
      EXTRACTOR_TYPE: ${EXTRACTOR_TYPE}
      UNSTRUCTURED_API_KEY: ${UNSTRUCTURED_API_KEY}
      UNSTRUCTURED_PARTITION_STRATEGY: ${UNSTRUCTURED_PARTITION_STRATEGY}
      UNSTRUCTURED_CHUNKING_STRATEGY: ${UNSTRUCTURED_CHUNKING_STRATEGY}
      UNSTRUCTURED_MAX_CHARACTERS: ${UNSTRUCTURED_MAX_CHARACTERS}
      UNSTRUCTURED_OVERLAP: ${UNSTRUCTURED_OVERLAP}
      LLAMA_CLOUD_API_KEY: ${LLAMA_CLOUD_API_KEY}
      LLAMAPARSE_PARSE_MODE: ${LLAMAPARSE_PARSE_MODE}
      LLAMAPARSE_MODEL: ${LLAMAPARSE_MODEL}
      # Embeddings and chunking
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL}
      CHUNKING_STRATEGY: ${CHUNKING_STRATEGY}
      CHUNK_TOKENS: ${CHUNK_TOKENS}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP}
      CHONKIE_CHUNK_SIZE: ${CHONKIE_CHUNK_SIZE}
      CHONKIE_OVERLAP: ${CHONKIE_OVERLAP}
      # Retrieval strategy
      RETRIEVAL_STRATEGY: ${RETRIEVAL_STRATEGY}
      HYBRID_ALPHA: ${HYBRID_ALPHA}
      # Worker settings
      POLL_INTERVAL: ${POLL_INTERVAL}
      DELETE_AFTER_INGEST: ${DELETE_AFTER_INGEST}
      HUGGINGFACE_HUB_TOKEN: ${HUGGINGFACE_HUB_TOKEN}
      HF_TOKEN: ${HUGGINGFACE_HUB_TOKEN}
      # PyTorch GPU memory management (prevents fragmentation)
      PYTORCH_CUDA_ALLOC_CONF: expandable_segments:True
    depends_on:
      - minio
      - postgres
      - qdrant
    # GPU support for accelerated processing
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # optional: mount source for faster edits
    volumes:
      - ./ingestion-worker:/app

  rag-api:
    build: ./rag-api
    container_name: rag-api
    ports:
      - "8080:8080"
    environment:
      QDRANT_URL: ${QDRANT_URL}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL}
      POSTGRES_DSN: ${POSTGRES_DSN}
      OLLAMA_URL: ${OLLAMA_URL}
      LLM_MODEL: ${LLM_MODEL}
      MAX_TOKENS: ${MAX_TOKENS}
      TEMPERATURE: ${TEMPERATURE}
      # Retrieval strategy
      RETRIEVAL_STRATEGY: ${RETRIEVAL_STRATEGY}
      HYBRID_ALPHA: ${HYBRID_ALPHA}
      # Reranking configuration
      RERANKING_STRATEGY: ${RERANKING_STRATEGY}
      RERANKER_MODEL: ${RERANKER_MODEL}
      RERANK_TOP_K_MULTIPLIER: ${RERANK_TOP_K_MULTIPLIER}
    depends_on:
      qdrant:
        condition: service_started
      postgres:
        condition: service_started
      ollama:
        condition: service_started
      model-puller:
        condition: service_completed_successfully
    volumes:
      - ./rag-api:/app

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - rag-api
    restart: unless-stopped

volumes:
  qdrant_data:
  minio_data:
  postgres_data:
  ollama_data:
